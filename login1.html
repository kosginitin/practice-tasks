<!DOCTYPE html>


<head>
  <title>Login</title>
  <link rel="stylesheet" href="login1.css">
  <script  src="login1.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    
      
      <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username"><br><br>
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"><br><br>
        <input type="submit" value="Login" id="login-form-submit" onclick="login()">
      </form>
  
  </main>
</body>

</html>
